<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Zecurion</title>
</head>

<body>
    <div class="top center">
        <ul class="top__ul">
            <li class="top__li">
                <div class="top__block">
                    <p class="top__block-title">Всего инцидентов</p>
                    <div class="top__block-stat">
                        <p class="top__block-number">1576</p>
                        <div class="top__block-changes">
                            <svg class="top__block-arrow top__block-arrow_pink">
                                <use xlink:href="sprite.svg#arrow-up"></use>
                            </svg>
                            <p class="top__block-percent">+16%</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="top__li">
                <div class="top__block">
                    <p class="top__block-title">Высокая важность</p>
                    <div class="top__block-stat">
                        <p class="top__block-number top__block-number_pink">157</p>
                        <div class="top__block-changes">
                            <svg class="top__block-arrow top__block-arrow_pink">
                                <use xlink:href="sprite.svg#arrow-up"></use>
                            </svg>
                            <p class="top__block-percent">+8%</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="top__li">
                <div class="top__block">
                    <p class="top__block-title ">Средняя важность</p>
                    <div class="top__block-stat">
                        <p class="top__block-number top__block-number_yellow">253</p>
                        <div class="top__block-changes">
                            <svg class="top__block-arrow top__block-arrow_pink">
                                <use xlink:href="sprite.svg#arrow-up"></use>
                            </svg>
                            <p class="top__block-percent">+3%</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="top__li">
                <div class="top__block">
                    <p class="top__block-title">Всего связей</p>
                    <div class="top__block-stat">
                        <p class="top__block-number">88</p>
                        <div class="top__block-changes">
                            <svg class="top__block-arrow">
                                <use xlink:href="sprite.svg#arrow-up"></use>
                            </svg>
                            <p class="top__block-percent">+2%</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="top__li">
                <div class="top__block">
                    <p class="top__block-title">Исходящий трафик</p>
                    <div class="top__block-stat">
                        <p class="top__block-number">653 МБ</p>
                        <div class="top__block-changes">
                            <svg class="top__block-arrow">
                                <use xlink:href="sprite.svg#arrow-up"></use>
                            </svg>
                            <p class="top__block-percent">-8%</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="top__li">
                <div class="top__block">
                    <p class="top__block-title">Входящий трафик</p>
                    <div class="top__block-stat">
                        <p class="top__block-number">476 МБ</p>
                        <div class="top__block-changes">
                            <svg class="top__block-arrow">
                                <use class="test" xlink:href="sprite.svg#arrow-up"></use>
                            </svg>
                            <p class="top__block-percent">+16%</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="middle center">
        <div class="middle__data">
            <p class="middle__no-data">Данные не обнаружены</p>
        </div>
    </div>
</body>

</html>
